<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>THE LAST - العرين</title>
    <style>
        body { margin: 0; background: #000; color: gold; font-family: sans-serif; overflow: hidden; }
        #game-stage { position: relative; width: 100vw; height: 100vh; background: #050a05; }
        
        .vault-header { position: absolute; top: 0; width: 100%; padding: 20px; background: rgba(0,0,0,0.9); border-bottom: 1px solid #d4af37; text-align: center; z-index: 100; }
        
        /* الشبل (الصورة الأولى اللي رفعتها) */
        #shibl { position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%); width: 150px; z-index: 10; transition: 0.1s; }
        
        /* البومة (الصورة التانية) */
        #mentor-owl { position: absolute; top: 100px; right: 20px; width: 60px; z-index: 50; }

        .dig-progress { position: absolute; bottom: 12%; width: 70%; left: 15%; height: 10px; background: #222; border: 1px solid gold; border-radius: 10px; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: linear-gradient(90deg, #d4af37, #fff); }
        
        .shake { animation: shake 0.2s infinite; }
        @keyframes shake { 0% { transform: translateX(-50%) rotate(0deg); } 50% { transform: translateX(-52%) rotate(-2deg); } 100% { transform: translateX(-48%) rotate(2deg); } }
    </style>
</head>
<body>

<div id="game-stage">
    <div class="vault-header">
        <div style="font-size: 18px;">الوعاء الملكي: <span id="vault-total">250,000</span></div>
        <div style="font-size: 14px; color: #aaa;">الزار المجموع: <span id="zar-val">0</span></div>
    </div>

    <img id="mentor-owl" src="1769973611114.png" alt="البومة"> 
    <img id="shibl" src="1769919542610.png" alt="الشبل">

    <div class="dig-progress"><div id="fill"></div></div>
</div>

<script>
    let zar = 0;
    let vault = 250000;
    let progress = 0;
    let miningInterval;

    const shibl = document.getElementById('shibl');
    const fill = document.getElementById('fill');

    // ميكانيكا الحفر (لمس مطول)
    shibl.addEventListener('touchstart', (e) => {
        e.preventDefault();
        shibl.classList.add('shake');
        miningInterval = setInterval(() => {
            progress += 2; 
            fill.style.width = progress + "%";
            if (progress >= 100) {
                progress = 0;
                zar += 10;
                vault -= 10;
                document.getElementById('zar-val').innerText = zar;
                document.getElementById('vault-total').innerText = vault.toLocaleString();
            }
        }, 100);
    });

    shibl.addEventListener('touchend', () => {
        shibl.classList.remove('shake');
        clearInterval(miningInterval);
    });
</script>
</body>
</html>
