    function updateCamera() {

    function digTreasure(treasure) {

    function huntPrey(prey) {
        const dist = getDistance(game.player.x, game.player.y,
                                parseFloat(prey.style.left),
                                parseFloat(prey.style.top));

        const cub = document.getElementById('cub');

    function getDistance(x1, y1, x2, y2) {
        return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
    }

    function checkProximity() {
        for (const lake of game.lakes) {
