    <script>

        let currentX = window.innerWidth / 2 - 50;
        let currentY = window.innerHeight / 2 - 50;
        let targetX = currentX;

        function updateTarget(input) {

        }

        // ØªÙØ§Ø¹Ù„Ø§Øª Ø§Ù„Ù„Ù…Ø³
