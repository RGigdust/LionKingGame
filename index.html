<script>
    const character = document.getElementById('character');

    let charX = window.innerWidth / 2, charY = window.innerHeight / 2;

    window.addEventListener('touchmove', (e) => {

        const rect = character.getBoundingClientRect();

    }

    owl.onclick = () => {
